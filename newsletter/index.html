<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bent Creek Ceramics</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../styles.css" />
  <link rel=icon href="../images/favicon.ico/favicon-16x16.png">
</head>

<body>
  <div class="container">

    <header>
      <div class="logo">
      </div>
      <nav>

        <ul>

          <li>
            <a href="../index.html">home</a>
          </li>
          <li>
            <a href="../about/index.html">about</a>
          </li>
          <li>
            <a class="active" href="index.html">newsletter</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="newsletter">
        <div class="signup">
          <form class="news-form" action="index.html" method="post">
            <fieldset>
              <legend>
                <h4>Sign Up for Our Weekly Newsletter</h4>
                <h5>Stay up to date with events, activities, news and specials</h5>
              </legend>
              <!-- <label for="name">Name</label> -->
              <input type="text" id="nameInput" placeholder="Name">
              <br>
              <!-- <label for="email">Email </label> -->
              <input type="email" id="emailInput" placeholder="Email">
              <div class="button">
                <input type="submit" id="signupButton" value="Submit">
            </fieldset>
            </div>



          </form>
        </div>
      </section>
    </main>

  </div>

  <script type="text/javascript">
    var nameInput = document.getElementById('nameInput');
    var emailInput = document.getElementById('emailInput');
    var signupButton = document.getElementById('signupButton');
    signupButton.addEventListener('click', function(e) {
      var nameVal = nameInput.value;
      var emailVal = emailInput.value;
      if (nameVal && emailVal) {
        alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
        nameInput.value = "";
        emailInput.value = "";
      } else {
        alert('We would love for you to sign up, please provide both your name and email address.');
      }
    });
  </script>
</body>

</html>
